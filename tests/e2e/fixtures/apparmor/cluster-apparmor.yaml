apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cluster-apparmor
  annotations:
    container.apparmor.security.beta.kubernetes.io/postgres: runtime/default
    container.apparmor.security.beta.kubernetes.io/pgbench: runtime/default
    container.apparmor.security.beta.kubernetes.io/initdb: runtime/default
    container.apparmor.security.beta.kubernetes.io/join: runtime/default
    container.apparmor.security.beta.kubernetes.io/full-recovery: runtime/default
    container.apparmor.security.beta.kubernetes.io/bootstrap-controller: runtime/default
spec:
  instances: 3

  storage:
    size: 1Gi
